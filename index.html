<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>DYNA</title>
	<link rel="icon" type="x-icon" href="dlogo.jpeg">
	<!-- Main CSS file -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome.min.css">
	
	
</head>
<body>

	<!-- PRELOADER -->
	<div id="st-preloader">
		<div id="pre-status">
			<div class="preload-placeholder"></div>
		</div>
	</div>
	<!-- /PRELOADER -->

	<!-- HEADER -->
	<header class="st-header st-fullHeight">
		<div class="header-overlay"></div><!-- /HEADER OVERLY -->
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center st-header-content">
					<div class="logo"><a href=""><img src="logo.png" alt=""></a></div>
					<div class="st-header-title">
						<h2>Welcome to <span>Virtual Simp</span></h2>
						<p>Weab merch for your weab needs. </p>
					</div>
				</div>
			</div>
		</div>
		<a href="#service" class="mouse-icon hidden-xs">
			<div class="wheel"></div>
		</a>
	</header>
	<!-- /HEADER -->


	<!-- SUBSCRIBE -->
	<section class="subscribe">
		<div class="color-overlay"></div><!-- /COLOR OVERLY -->
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 subscribe-form">
					<div class="st-subscribe-title text-center">
						<h3>fkndsknfnfkdsl</h3>
						<p>No spam promise - only our latest news and freebies!</p>
					</div>
					<!-- FORM -->
					<form id="subscribe">
						<input type="email" value="" name="subscribe-email" id="st-email" placeholder="Enter your e-mail">
						<input type="submit" name="subscribe-submit" value="Subscribe">
						<label for="st-email" class="st-subscribe-message"></label>
					</form>
					<!-- /FORM -->
				</div>
			</div>
		</div>
	</section>
	<!-- /SUBSCRIBE -->

	<!-- CONTACT -->
	<section class="contact">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 contact-info">
					<h2 class="contact-title text-uppercase">Contact us</h2>
					<p class="contact-content">We'd love to hear from you!</p>
					<p class="st-address"><i class="fa fa-map-marker"></i> <strong>Cainta Rizal Area</strong></p>
					<p class="st-phone"><i class="fa fa-mobile"></i> <strong>+0909090909</strong></p>
					<p class="st-email"><i class="fa fa-envelope-o"></i> <strong>vsmp.corp@gmail.com</strong></p>
					<p class="st-website"><i class="fa fa-globe"></i> <strong>https://shopee.ph/shirayanagiii</strong></p>
				</div>
				<div class="col-sm-6 contact-form">
					<div class="st-contact-message">

					</div>
					<form id="" name="contact-form" method="post" action="" >
						<input type="text" name="name" required="required" id="contact-name" placeholder="Your Name">
						<input type="email" name="email" required="required" id="contact-email" placeholder="Your Email">
						<textarea placeholder="Massage" name="message" required="required" id="contact-message" cols="70" rows="6"></textarea>
						<input type="submit" value="Send message" name="contact-submit">
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- /CONTACT -->

	<!-- FOOTER -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<!-- SOCIAL ICONS -->
				<div class="col-sm-6 col-sm-push-6 social-icons">
					<a href=""><i class="fa fa-facebook"></i></a>
					<a href=""><i class="fa fa-twitter"></i></a>
					<a href=""><i class="fa fa-google-plus"></i></a>
					<a href=""><i class="fa fa-pinterest-p"></i></a>
				</div>
				<!-- /SOCIAL ICONS -->
				
				</div>
			</div>
		</div>
	</footer>
	<!-- /FOOTER -->
	
	<!-- JS -->
	<script type="text/javascript" src="jquery.min.js"></script><!-- jQuery -->
	<script type="text/javascript" src="bootstrap.min.js"></script><!-- Bootstrap -->
	<script type="text/javascript" src="jquery.parallax.js"></script><!-- Parallax -->
	<script type="text/javascript" src="smoothscroll.js"></script><!-- Smooth Scroll -->
	<script type="text/javascript" src="scripts.js"></script><!-- Scripts -->

</body>
</html>
